# config file version
apiVersion: 1

# list of datasources to insert/update depending
# what's available in the database
datasources:
  - name: Loki-doki
    type: loki
    access: proxy
    url: http://loki:3100/
    orgId: 1
    isDefault: true
    version: 1
    editable: false
  - name: Loki-Prom
    type: prometheus
    access: proxy
    url: http://loki:3100/loki
    orgId: 1
    isDefault: false
    version: 1
    editable: false
